<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/css/style.css">
<title>PictoTale - Gallery</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>PictoTale</h1>
    </div>
    
    <div class="gallery-grid">
        {% for file in file_details %}
        <div class="gallery-item">
            <a href="/viewer/{{ file.filename }}">
                <img src="{{ file.thumbnail }}" alt="{{ file.filename }}" class="gallery-thumbnail">
                <p>{{ file.filename }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
    
    <div class="navigation">
        <button class="home-button" onclick="window.location.href='/'">Home</button>
    </div>
</div>
</body>
</html>
