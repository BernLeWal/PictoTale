<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/css/style.css">
<title>PictoTale</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>PictoTale - Hear & See Your Novel</h1>
        <button class="settings-button">Settings</button>
    </div>
    
    <div class="image-container">
        <img src="/static/images/your_image.png" alt="PictoTale Image">
    </div>
    
    <div class="description">
        <p>PictoTale is an ebook reader, which will go through an uploaded ebook paragraph wise. 
            Per paragraph it will present a AI-generated picture of the descriptive tests of the paragraph 
            and read out the texts of all conversations found there. 
        </p>
    </div>
    
    <div class="navigation">
        <button class="prev-button" onclick="window.location.href='/upload'">Upload new book</button>
        <button class="next-button" onclick="window.location.href='/gallery'">Gallery of books</button>
    </div>
</div>
</body>
</html>
