<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/css/style.css">
<title>PictoTale - {{ filename }}</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>PictoTale - {{ filename }}</h1>
    </div>
    
    <div class="viewer-container">
        <img src="/{{ thumbnail }}" alt="{{ filename }}" class="viewer-thumbnail">
        <div class="viewer-description">
            <p>{{ content }}</p>
        </div>
    </div>
    
    <div class="navigation">
        <button class="prev-button" onclick="window.location.href='/viewer/{{ filename }}?pos={{ prevpos }}'">Prev</button>
        <button class="next-button" onclick="window.location.href='/viewer/{{ filename }}?pos={{ nextpos }}'">Next</button>
        <button class="home-button" onclick="window.location.href='/'">Home</button>
    </div>
</div>
</body>
</html>
